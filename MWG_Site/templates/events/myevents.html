{% extends 'dashboard.html' %}
{% load humanize %}
{% block dashboard_content %}
		<form class="form-search">
		  <div class="input-group">
		      <input type="search" class="form-control " placeholder="Search For Events...">
		      <span class="input-group-btn">
		          <button type="submit" class="btn btn-danger">Search</button>
		      </span>
		  </div>
		</form>

		<br />
		<br />
		
    	<div class="row">
            {% for event in events%}
                <div class="col-md-3">
                    <div class="event-list-item" href="{{event.get_absolute_url}}">
                        <div class="center">
                            <div class="browse-events-picture" 
                            style="background-image: url({{ event.picture.url }})"> 
                            </div>
                        </div>
                        <div class="event-list-item-name">{{event.name}}</div>
                        <date>{{event.time|naturaltime}}</date>
                        <div class="event-list-item-desc">{{event.description | truncatechars:120}}</div>
                    </div><!-- End Listing-->
                </div>
            {% endfor %}
    	</div>
{% endblock %}
